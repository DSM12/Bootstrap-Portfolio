<!DOCTYPE html>
<html>
  <head>
    <title>BootStrap About Me</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
  </head>
  <body>

    <div class="container">
        <div class="row">
          <div class="col-sm-10">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <h3 class="navbar-brand">Danny Montano</h3>
    
              <div class="col-sm-4">
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-item nav-link active" href="#">About Me <span class="sr-only"></span></a>
                  <a class="nav-item nav-link" href="#">Portfolio</a>
                  <a class="nav-item nav-link" href="#">Contact</a>
    
                </div>
              </div>
            </div>
            </nav>
          </div>
        </div>
      </div>

    <div class="container">
    <div class="row">
        <div class="col-sm-10">
            <form>
                <div class="form-group">
                    <label for="exampleInputtext1">Name</label>
                    <input type="text" class="form-control" id="exampleInputtext1" placeholder="eg. John Wick">
                  </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter-email@example.com">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputmessage1">Additional information</label>
                    <input type="message" class="form-control" id="exampleInputmessage1">
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
      </div>
    </div>
</div>
  </body>
</html>
